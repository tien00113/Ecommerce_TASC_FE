<div (click)="productDetail(product?.id)"

    </div>

      </div>
      <div class="flex items-center justify-between">
        <span class="text-2xl font-bold text-gray-900 dark:text-white">{{product.price | currencyFormat}}</span>
        <div class="flex space-x-3">
          <div (click)="openModal()"
            class="border hover:bg-blue-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"

            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
