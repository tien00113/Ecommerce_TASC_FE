<div (mouseleave)="setShowMore()"
  class="w-full col-span-1 transition-transform duration-300 transform hover:scale-110 cursor-pointer">
  <div class="product-grid2">
    <div class="product-image2">
      <a href="#">
        <img class="pic-1" [src]="imageUrl[0]">
        <img class="pic-2" [src]="imageUrl.length > 1 ? imageUrl[1] : imageUrl[0]">
      </a>
      <ul class="social">
        <li *ngIf="showMore"><a (click)="productDetail(product.id)" data-tip="Detail">
            <div class="flex justify-center items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7 mt-2">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                <path fill-rule="evenodd"
                  d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </a></li>
        <li *ngIf="showMore"><a href="#" data-tip="Wishlist">
            <div class="flex justify-center items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7 mt-2">
                <path
                  d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
              </svg>
            </div>
          </a></li>
        <li *ngIf="showMore" (click)="openModal(product)"><a data-tip="Cart">
            <div class="flex justify-center items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7 mt-2  ">
                <path fill-rule="evenodd"
                  d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </a></li>
      </ul>
    </div>
    <div class="product-content">
      <h3 class="title"><a href="#">{{product.name}}</a></h3>
      <span class="price">{{product.price | currencyFormat}}</span>
    </div>
  </div>
</div>
<div *ngIf="currentProduct" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-30">
  <div id="default-modal" tabindex="-1" aria-hidden="true"
    class="overflow-y-auto overflow-x-hidden justify-center w-[50%] items-center md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Chọn Sản Phẩm Chi Tiết
          </h3>
          <button type="button" (click)="closeModal()"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <div class="p-4 md:p-5 space-y-4">
          <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
            <div class="space-y-6">
              <div
                class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
                <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                  <div>
                    <a href="#" class="shrink-0 md:order-1 w-[50%]">
                      <img class="h-40 w-40 dark:hidden"
                        [src]="imageUrl[0]"
                        alt="imac image" />
                    </a>
                    <div class="text-center mt-3">
                      <p class="text-base font-bold text-gray-900 dark:text-white">{{ product.price | currencyFormat }}
                      </p>
                    </div>
                  </div>
                  <div class="flex flex-col">
                    <div class="flex space-x-4">
                      <p>Màu</p>
                      <button *ngFor="let color of product.colors" class="color-button border px-2 rounded-md"
                        [class.selected]="color === selectedColor" (click)="selectColor(color)"
                        [class.disabled]="!isColorAvailable(color)">
                        {{ color }}
                      </button>
                    </div>
                    <div class="flex space-x-4 mt-8">
                      <p>Size</p>
                      <button *ngFor="let size of product.sizes" class="size-button border px-2 rounded-md"
                        [class.selected]="size === selectedSize" (click)="selectSize(size)"
                        [class.disabled]="!isSizeAvailable(size)">
                        {{ size }}
                      </button>
                    </div>
                    <div class="my-3">
                      Kho: {{stock}}
                    </div>
                    <label for="counter-input" class="sr-only">Choose quantity:</label>
                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        <button type="button" (click)="decrementQuantity()"
                          class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
                          <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M1 1h16" />
                          </svg>
                        </button>
                        <div class="px-3">
                          {{quantity}}
                        </div>
                        <button type="button" (click)="incrementQuantity()"
                          class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
                          <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 1v16M1 9h16" />
                          </svg>
                        </button>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button type="button" (click)="add(selectedColor, selectedSize,quantity)"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Thêm
            Vào Giỏ</button>
          <button type="button" (click)="closeModal()"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            data-modal-hide="default-modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
</div>
